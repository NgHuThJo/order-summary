<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body class="grid pl-c-center">

    <main class="card container container--small">
      <img class="hero" src="./images/illustration-hero.svg" alt="hero image" />
      <section class="card__info">
        <h1 class="fw-900 fs-7">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="change">
          <div class="flex a-i-center gap-4">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div>
              <span class="fw-700 c-blue-cyan-800">Annual Plan</span>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change-link" href="#">Change</a>
        </div>
        <div class="grid gap-4">
          <a class="button__link button__link--payment" href="#">Proceed to Payment</a>
          <a class="button__link button__link--cancel" href="#">Cancel Order</a>
        </div>
      </section>
    </main>

  </body>
</html>
